<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>stockmanager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Manager</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form (ngSubmit)="tambahStock()">
      <ion-list>
        <ion-item>
          <ion-label>{{stock.nama_menu}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Jumlah Stock <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" [(ngModel)]="stock_masuk.jumlah" name="jumlah_masuk" required></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="submitting">
          <ion-spinner name="crescent" *ngIf="submitting"></ion-spinner>
          <span *ngIf="!submitting">Simpan Penambahan Stock</span>
        </ion-button>
      </div>
    </form>
  </div>

  <div class="container">
    <form (ngSubmit)="kurangiStock()">
      <ion-list>
        <ion-item>
          <ion-label>{{stock.nama_menu}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Jumlah Stock <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" [(ngModel)]="stock_keluar.jumlah" name="jumlah_keluar" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Alasan <ion-text color="danger">*</ion-text></ion-label>
          <ion-input [(ngModel)]="stock_masuk.jumlah" name="alasan" required></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" [disabled]="submitting">
          <ion-spinner name="crescent" *ngIf="submitting"></ion-spinner>
          <span *ngIf="!submitting">Simpan Pengurangan Stock</span>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
