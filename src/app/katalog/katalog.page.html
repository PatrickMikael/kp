<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>katalog Kue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let kue of daftarKue">
      <ion-label>
        <h2>{{ kue.nama }}</h2>
        <p>Harga: Rp{{ kue.harga }}</p>
        <p>Stok: {{ kue.stok }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
