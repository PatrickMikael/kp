<ion-split-pane *ngIf="!isLoginPage()" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Aplikasi Kasir</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header *ngIf="isLoggedIn()">Halo, {{ username }}</ion-list-header>
        <ion-list-header *ngIf="!isLoggedIn()">Selamat Datang</ion-list-header>
        <ion-note>Manajemen Pesanan</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="p.url" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item *ngIf="isLoggedIn()" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

        <ion-item *ngIf="!isLoggedIn()" routerLink="/login">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Login Admin</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>

<ng-container *ngIf="isLoginPage()">
  <ion-router-outlet></ion-router-outlet>
</ng-container>
